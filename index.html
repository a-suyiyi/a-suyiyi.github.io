<html>
<head>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/cookie.js"></script>
    <script>
        $.ready(function(){
            var name=$.cookie("user");
            if(name!=null){
                var img=createElement("img");
                img.setAttribute("src","/static/img/"+name+".png");
                img.setAttribute("class","image");
                $("userimage").append(img);
            }
            else{
                $("userimage").append('
                <a href="/register.html" class="link">注册</a>
                /
                <a href="/login.html" class="link">登录</a>
                ');
            }
        });
    </script>
    <style>
        .userimage{
            position:absolute;
            height:100px;
            width:100px;
            top:10px;
            right:10px;
            text-align:center;
            margin:auto;
        }
        .image{
            height:100px;
            width:100px;
        }
    </style>
    <div class="userimage"></div>
</head>
<body>
    <div class="content">

    </div>
</body>
</html>
